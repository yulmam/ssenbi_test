server:
  servlet:
    context-path: /api/v1/ssenbi

spring:
  profiles:
    active: local
    group:
      local: local, common, secret, dev
      blue: blue, common, secret, prod
      green: green, common, secret, prod

  config:
    import: optional:file:.env[.properties]

springdoc:
  packages-to-scan: com.haneolenae.bobi
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha

coolsms:
  senderPhoneNumber: ${COOLSMS_SENDER}
  api:
    key: ${COOLSMS_API_KEY}
    secret: ${COOLSMS_API_SECRET}

openai:
  api:
    key: ${OPENAI_API_KEY}
    url: ${OPENAI_API_URL}
  prompts:
    role: ${OPENAI_PROMPT_ROLE}
    role2: ${OPENAI_PROMPT_ROLE2}
    role3: ${OPENAI_PROMPT_ROLE3}
    role4: ${OPENAI_PROMPT_ROLE4}



---
spring:
  config:
    activate:
      on-profile: local
server:
  port: 8080
  serverAddress : 54.180.222.235

serverName: local_server
---
---
spring:
  config:
    activate:
      on-profile: blue
server:
  port: 8080
  serverAddress : 54.180.222.235

serverName: blue_server
---
---
spring:
  config:
    activate:
      on-profile: green
server:
  port: 8081
  serverAddress : 54.180.222.235

serverName: green_server
---


